		<script type="text/javascript" src="Scripts/EffectComposer.js"></script>

		<script type="text/javascript" src="Scripts/MaskPass.js"></script>

		<script type="text/javascript">
		    // More code to go here
		    var camera,
	            scene,
	            renderer;

            var enemies;

		    var uniforms, material, mesh;
		    function doImgpop(e) {

		    }
		    function initialize() {
		        var grass,
                    meshCanvas,
                    plane,
                    i, j, uvs;

		        camera = new THREE.Camera(90, window.innerWidth / window.innerHeight, 1, 1000000);

//		        camera.position.x = 30;
//		        camera.position.y = 70.711; // 30 degree angle from the xz plane
//                camera.position.z = 30;

				len = 1000;
		        camera.position.x = len*Math.sin(3.14/4);
		        camera.position.y = len*Math.cos(35/180*3.14);
		        camera.position.z = len * Math.sin(3.14/4);

		        scene = new THREE.Scene();

		        scene.addObject(CreateTiledSurface(16,8,'Assets/TiledSurface/Map.bmp','Assets/TiledSurface/TextureMapSpace.png'));

                CreatePlayerModel(function(group){group.position.x=800;group.position.z=800;scene.addObject( group );}, 10);

                // enable this line to switch to the skybox background
//				scene.addObject(CreateSkybox());

                // Lights
                var dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
                dirLight.position.set( 0, 0, 1 );
                dirLight.position.normalize();
                scene.addLight( dirLight );

                var pointLight = new THREE.PointLight( 0xFFFFFF );
                pointLight.position.x = 10;
                pointLight.position.y = 50;
                pointLight.position.z = 280;
                scene.addLight(pointLight);

                // Text tests
//                scene.addObject(createText( 10, 10, 60, "text 1"));
//                scene.addObject(createText( 60, 50, -90, "text 2"));
//                scene.addObject(createText( 650, 30, 0, "text 3"));

		        renderer = new THREE.WebGLRenderer({ antialias: true });
		        renderer.setSize(window.innerWidth, window.innerHeight);


				// Post Processing Filters
			
				renderer.setClearColorHex( 0xffffff, 1 );

				effectVignette = new THREE.ShaderPass( THREE.ShaderExtras[ "vignette" ] );
				effectVignette.uniforms[ "offset" ].value = 0.95;
				effectVignette.uniforms[ "darkness" ].value = 1.6;
				
	
				var renderScene = new THREE.RenderPass( scene, camera );

				composer = new THREE.EffectComposer( renderer );
				composer.addPass( renderScene );
				composer.addPass( effectVignette );
				
				effectVignette.renderToScreen = true;


                dictionary = [
                    "acclaims", "barbecue", "blueberry", "capitol", "cohesion",
                    "damage", "distraction", "eager", "engraving", "excavation",
                ]

                var enemyMaterial = new THREE.MeshPhongMaterial( { color: 0x750505, shininess: 20 });

                function Enemy(word, x, y, z) {
                    this.word = word;
                    this.x = x;
                    this.y = y;
                    this.z = z;
                    this.text3D = createText( x, y, z, word );
                    this.enemy3D = new THREE.Mesh( new THREE.CubeGeometry( 100, 100, 100 ), enemyMaterial );
                    this.enemy3D.position.x = x;
                    this.enemy3D.position.y = 50;
                    this.enemy3D.position.z = z;
                    scene.addObject(this.text3D);
                    scene.addObject(this.enemy3D);
                }

                enemies = [];
                for (var i=0; i < dictionary.length; i++) {
                    enemies.push(new Enemy(dictionary[i], pickRandom(enemyPositionsX)*10, 120, pickRandom(enemyPositionsZ)*10));
                }

		        document.body.appendChild(renderer.domElement);

		    }
            var enemyPositionsX = [];
            var enemyPositionsZ = [];
            function pickRandom(positions) {
                if (positions.length == 0)
                    positions = [-150, -125, -100, -75, -50, -25, 0, 25, 50, 75];

                var positionIndex = Math.random() * positions.length;
                return positions.splice(positionIndex, 1);
                //return positions[Math.floor(positionIndex)];
            }


		    function animate() {
		        requestAnimationFrame(animate);

		        render();
		    }

		    function render() {
				renderer.clear();
				composer.render( 0.1 );
		        //renderer.render(scene, camera);
		    }
        </script>
    </head>
    <body>
		<script type="text/javascript">
		    initialize();

		    animate();
		</script>
	</body>
</html>
